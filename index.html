<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just Stream It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        <div>
            <img src="src/juststreamit.png" alt="logo_just_stream_it">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Cat√©gories</a></li>
            </ul>
        </nav>
    </header>

    <main>
<!--Banner-->
        <section>
            <div id="banner-main">
                <div class="banner-content">
                    <img class="banner-image" src="placeholder.jpg" alt="Placeholder-Image">
                    <h3>title of the banner</h3>
                    <p>description of the banner</p>
                    <button class="banner-button" data-button-id="">See detail</button>
                </div>
                <div class="modal"></div>
            </div>
        </section>
<!--Top rated movies category-->
        <section>
            <div>
                <h1>Top rated movies list</h1>
            </div>
            <div class="slider-container"  id="top-rated-movies-list">
                <div class="slider">
                    <img src="placeholder.jpg" alt="Placeholder-Image">
                </div>
                <button class="arrow arrow-left">&larr;</button>
                <button class="arrow arrow-right">&rarr;</button>
            </div>
        </section>
<!--Action movies category-->
        <section>
            <div>
                <h1>Action</h1>
            </div>
            <div class="slider-container" id="action">
                <div class="slider">
                    <img src="placeholder.jpg" alt="Placeholder-Image">
                </div>
                <button class="arrow arrow-left">&larr;</button>
                <button class="arrow arrow-right">&rarr;</button>
            </div>
        </section>
<!--Animation movies category-->
        <section>
            <div>
                <h1>Animation</h1>
            </div>
            <div class="slider-container" id="animation">
                <div class="slider">
                    <img src="placeholder.jpg" alt="Placeholder-Image">
                </div>
                <button class="arrow arrow-left">&larr;</button>
                <button class="arrow arrow-right">&rarr;</button>
            </div>
        </section>
<!--Adventure movies category-->
        <section>
            <div>
                <h1>Adventure</h1>
            </div>
            <div class="slider-container" id="adventure">
                <div class="slider">
                    <img src="placeholder.jpg" alt="Placeholder-Image">
                </div>
                <button class="arrow arrow-left">&larr;</button>
                <button class="arrow arrow-right">&rarr;</button>
            </div>
        </section>
<!--ajax modal-->
        <div id="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="movie-details"></div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
<script src="script.js"></script>
</body>
</html>
